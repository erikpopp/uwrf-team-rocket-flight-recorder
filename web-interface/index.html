<!DOCTYPE html>
<html>
<head>
<title>UWRF Team Rocket Flight Recorder</title>
<link rel="icon" type="image/png" href="favicon.png">
<link   rel="stylesheet" href="stylesheet.css" />
<script src="jquery-3.6.4.min.js"></script>
<script src="socket.io.js"></script>
<script src="script.js"></script>
</head>

<body>

<header>
  <h1>UWRF Team Rocket Flight Recorder</h1>
</header>

<main>
  <button id="start-stop">Connecting...</button>
  <p id="messages" class="accordion-body"></p>
  <p id="live-data" class="accordion-body"></p>

  <p>
    <h2>Logs for Download:</h2>

    <p>
      <a id="show-clear-logs" class="hidden">Clear Logs</a>
      <a id="clear-logs-button" class="hidden">Really Clear Logs?</a>
    </p>

    <ol id="logs" class="accordion-body"></ol>
  </p>

</main>

</body>
</html>
